<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>users</title>
</head>
<body>
    <h2>Registered Users</h2>
    <ul>
        {% for user in users %}

        {% endfor %}
    </ul>
    <a href="{{ url_for('add_user') }}">Add More..</a><br>
    <a href="{{ url_for('home') }}">Back to Form</a>
</body>
</html>
